<style>
.hidden { display: none; }
.trigger {
    color: blue;
    cursor: pointer;
    text-decoration: underline;
}
</style>
<p>
    某些可见文字 
    <span class="trigger" onclick="toggleHidden()">点击此处</span>
    查看隐藏内容。
</p>
<div id="hiddenContent" class="hidden">这是被隐藏的内容。</div>
<script>
function toggleHidden() {
    const content = document.getElementById('hiddenContent');
    content.classList.toggle('hidden');
}
</script>
